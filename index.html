<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios a la oficina de reparto</title>
    <style>
        /* Estilo para el párrafo */
        p {
            color: red; /* Cambia el color del texto a rojo */
            border: 2px solid black; /* Crea un borde negro */
            padding: 10px; /* Agrega espacio de relleno alrededor del párrafo */
            width: 500px; /* Establece el ancho del párrafo a 500 píxeles */
        }
        
        /* Estilo para la imagen */
        img {
            max-width: 600px; /* Establece el ancho máximo de la imagen a 1000 píxeles */
            height: auto; /* Permite que la altura se ajuste automáticamente */
        }
    </style>
</head>
<body>
    <h1>Órdenes recibidas para el despacho</h1>
    <img src="https://eloutput.com/wp-content/uploads/2021/04/frigorificos-inteligentes-3.jpg" alt="Imagen de ejemplo">
    
    <!-- Párrafo con el estilo aplicado -->
    <p>A continuación podemos observar las órdenes de las neveras de los clientes hacia la lista de despachos.</p>
    
    <!-- Embeber el iframe al final del cuerpo -->
    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTh4KEFH70Yd-u-YdqQ-hcWaNEf8-i0MrhX2Hxak8mGcFB9o7KtkiWsYS-TwZc-H60ZP_rEMhOPm8CE/pubhtml?widget=true&headers=false" width="45%" style="border: none;"></iframe>
    
    <!-- Aquí puedes agregar más contenido adicional que desees mostrar en la página -->
</body>
</html>
